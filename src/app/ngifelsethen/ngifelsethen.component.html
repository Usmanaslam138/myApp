<div class="container bg-body-secondary py-3">
  <h1 class="text-center py-2">Contact Us</h1>
  <form class="rounded shadow p-5 w-50 m-auto" [formGroup]="myReactiveForm" (ngSubmit)="onSubmit()">
    <div formGroupName="userDetail">
      <div class="mb-3">
        <label for="username" class="form-label">UserName</label>
        <input type="text" class="form-control" id="username" placeholder="Enter your username"
          formControlName="username">

      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your Email" formControlName="email">
        <small class="text-danger"
          *ngIf="!myReactiveForm.get('userDetail.email')?.valid && myReactiveForm.get('userDetail.email')?.touched">Please
          enter a valid
          email</small>
      </div>
    </div>
    <div class="form-group mb-3">
      <label class="form-label" for="course">Select Course</label>
      <select class="form-select" id="course" formControlName="course">
        <option value="HTML">HTML</option>
        <option value="HTML">CSS</option>
        <option value="HTML">Bootstrap</option>
        <option value="HTML">Angular</option>
        <option value="HTML">React</option>
      </select>
    </div>
    <div class="mb-3">
      <div class="form-check" *ngFor="let item of gender">
        <input class="form-check-input" type="radio" formControlName="gender" id="{{item.id}}" value="{{item.value}}">
        <label class="form-check-label" for="{{item.id}}">
          {{item.value}}
        </label>
      </div>
    </div>
    <div class="my-3" formArrayName="skills">
      <ng-container *ngFor="let item of getControls();let i = index">
        <input type="text" class="form-control mb-3" id="{{i}}" placeholder="Enter skills ..." formControlName="{{i}}">
      </ng-container>
      <button class="btn btn-light btnAdd btn-sm" (click)="addSkill()"><i>+ </i>Add Skills</button>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

</div>
