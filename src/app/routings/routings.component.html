<section class="container-fluid px-5 py-2">
    <h1 class="text-bg-warning mb-0 px-2 py-3">{{userName | titlecase}}</h1>
    <ul class="text-bg-warning py-3">
        <li *ngFor="let item of angularBenefits">
            {{item | mypipe:40}}
        </li>
    </ul>
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="mb-3">
                <input type="text" class="form-control" placeholder="Enter Product to Search ..."
                    [(ngModel)]="searchTerm">
            </div>
        </div>
        <div class="col-md-8">
            <table class="table table-dark table-striped table-hover">
                <thead>
                    <tr>
                        <th class="text-warning" scope="col">#</th>
                        <th class="text-warning" scope="col">Product Name</th>
                        <th class="text-warning" scope="col">Price</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let data of products | filterP:searchTerm">
                        <th scope="row">{{data.id}}</th>
                        <td>{{data.name}}</td>
                        <td>${{data.price}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>
