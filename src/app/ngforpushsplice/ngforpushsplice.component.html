<div class="container py-5">
    <div class="row">
        <div class="col-md-12">
            <table class="table table-striped align-middle table-hover table-bordered text-center table-dark">
                <thead>
                    <tr>
                        <th scope="col">Sr. No</th>
                        <th scope="col">Product Image</th>
                        <th scope="col">Product Name</th>
                        <th scope="col">Product Id</th>
                        <th scope="col">Product Price</th>
                        <th scope="col">Product Quantity</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let items of infoProducts; index as i">
                        <td># {{i}}</td>
                        <td><img src="{{items.img}}" width="50%" height="50%"></td>
                        <td>{{items.name}}</td>
                        <td>{{items.id}}</td>
                        <td>{{items.price}}</td>
                        <td>{{items.quantity}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div class="container">
    <div class="item" *ngFor="let item of infoProducts">
        <h1>{{item.name}}</h1>
        <h2>Id = {{item.id}}</h2>
        <img src="{{item.img}}" alt="" width="100%" height="100%">
    </div>
</div>
